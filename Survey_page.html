<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page (Form)</title>
    <link rel="stylesheet" href="Style_survey_page.css">
</head>
<body>
    <h1>Survey Form</h1>
    <div class="container flex ">
        <form action="#" >
            <label for="name" class="formY" >Name</label><br>
            <input type="text" id="name"  placeholder="Enter your name" class="formX width_Increase" ><br>
            <label for="email" class="formY" >Email</label><br>
            <input type="email" id="email" placeholder="Enter your email" class="formX width_Increase" ><br>
            <label for="age" class="formY">Age</label><br>
            <input type="text" id="age" placeholder="Enter your age" class="formX width_Increase" ><br>
            <label for="select" class="formY">Which option best describes you?</label><br>
            <select class="formX width_Increase">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="writer">Writer</option>
                <option value="engineer">Engineer</option>
            </select><br>
            <label for="select" class="formY">Would you like to join with us </label><br>
            <input type="radio" name="name" value="Yes" class="formZ">
            <label for="yes" >Yes</label><br>
            <input type="radio" name="name" value="No" class="formX">
            <label for="no" >No</label><br>
            <label for="select" class="formY">Which Languages and Frameworks do you know (tick all if you know) </label><br>
            <input type="checkbox" value="c" class="formZ">
            <label for="c" >C</label><br>
            <input type="checkbox" value="c++" class="formZ">
            <label for="c++" >C++</label><br>
            <input type="checkbox" value="c#" class="formZ">
            <label for="c#" >C#</label><br>
            <input type="checkbox" value="java" class="formZ">
            <label for="java" >Java</label><br>
            <input type="checkbox" value="python" class="formZ">
            <label for="python" >Python</label><br>
            <input type="checkbox" value="javascript" class="formZ">
            <label for="javascript" >Javascript</label><br>
            <input type="checkbox" value="react" class="formZ">
            <label for="react" >React</label><br>
            <input type="checkbox" value="angular" class="formZ">
            <label for="angular" >Angular</label><br>
            <input type="checkbox" value="django" class="formZ">
            <label for="django" >Django</label><br>
            <input type="checkbox" value="spring" class="formX">
            <label for="spring" >Spring</label><br>
            <label for="comment" class="formY">Any comments or suggestions</label><br>
            <input type="text"  class="formX  comments"><br>
            <button class="formX">Submit</button>

            
        </form>
    </div>

</body>
</html>
